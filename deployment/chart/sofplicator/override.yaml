

image:
  repository: harbor.aks-we-devops-harbor.int.sofico.be/dev/sofplicator
  tag: "0.2.2"
  pullPolicy: Always

imagePullSecrets: 
  - name: docker-credentials


securityContext: 
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx-v4"
  annotations: 
    kubernetes.io/tls-acme: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: sofplicator.aks-we-np-devops-01.azure.sofico.be
      paths:
        - path: /
          pathType: Prefix
  tls: 
   - secretName: sofplicator-tls
     hosts:
       - sofplicator.aks-we-np-devops-01.azure.sofico.be

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

azTenantID: ""
azCredentials:
  secretName: ""
  clientIDKey: ""
  clientSecretKey: ""
